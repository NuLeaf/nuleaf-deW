<div class="navbar-fixed-top">
  <nav class="navbar navbar-default navbar-white navbar-clean">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" (click)="toggleNavbar()" class="navbar-toggle navbar-toggle-opaque">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand-wide">
          <a class="navbar-brand"
             routerLink="/">
            <img src="/public/images/brand.png" alt="Nuleaf">
          </a>
        </div>
      </div>

      <div class="navbar-collapse" [ngbCollapse]="isNavbarCollapsed">
        <ul class="nav navbar-nav navbar-spread pull-right-sm text-uppercase text-center">
          <li *ngFor="let nav of navs; let i = index;"
              [class.active]="isActiveSubnav(i)">
            {{ nav.sublinks ? '' : nav.text }}
            <a *ngIf="nav.sublinks" href="#" (click)="showSubnavbar(i)">{{ nav.text }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <nav class="navbar-inverse navbar-clean navbar-transparent">
    <div class="container-fluid">
      <div [class.navbar-collapse]="!isSubnavbarCollapsed"
           [ngbCollapse]="isNavbarCollapsed || isSubnavbarCollapsed">
        <ul class="nav navbar-nav navbar-center navbar-widespread-sm text-capitalize">
          <li *ngFor="let link of sublinks" class="inline-sm"
               routerLinkActive="active">
            <a routerLink="{{ link.url }}">{{ link.text }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
